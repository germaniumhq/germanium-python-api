<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" value="width=device-width, scale=initial-scale">
        <title>Page that contains Text</title>
    </head>
    <body>
        <div id="simpleText">This is just a simple div text.</div>
        <div id="multimatch">This is a <span id="multimatchspan">multimatch</span>multimatch</div>
        <div id="formattedText" class="formatted-text-extra">This is some <b>formatted</b> text.</div>
        <div id="editableDiv" contenteditable="true">
            <div id="editableText" class="formatted-text">This is some <b>formatted</b> text. Editable.</div>
        </div>
        <div>This is a <span>multimatch</span>multimatch<span contenteditable="true" id="editablemultimatch">multimatch</span>multimatch</div>
        <div id="textWithQuotes">This is a "text" with quotes.</div>
        <div id="textWithSingleQuotes">This is a 'text' with quotes.</div>
        <div id="editableDiv2" contenteditable="true">
            <div id="editableText2" class="formatted-text formatted-text-extra">This is some <b>formatted</b> text. Editable.</div>
        </div>
    </body>
</html>
