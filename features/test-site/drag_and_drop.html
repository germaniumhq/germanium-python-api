<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" value="width=device-width, scale=initial-scale">
    <title>drag_and_drop Page</title>
    <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
</head>
<body>
<div id="startDiv">start div</div>
<div id="endDiv">end div</div>
<pre id="messages"></pre>

<script type="text/javascript">
var messages = $('#messages');
$('#startDiv,#endDiv').on("mousedown", function(e) {
    messages.text( messages.text() + "\n" + $(e.target).attr("id") + " mousedown" );
});
$('#startDiv,#endDiv').on("mouseup", function(e) {
    messages.text( messages.text() + "\n" + $(e.target).attr("id") + " mouseup" );
});
</script>

</body>
</html>
